machine:
  node:
    version: 5.7.0

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm prune && npm install --no-progress

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - XUNIT_FILE=$CIRCLE_TEST_REPORTS/junit/xunit.xml node_modules/.bin/mocha --es_staging --recursive --reporter xunit-file -u tdd test
  post:
    - node --harmony --es_staging node_modules/istanbul/lib/cli.js cover node_modules/.bin/_mocha -- --recursive --reporter=spec -u tdd test
    - export COVERALLS_SERVICE_JOB_ID=$CIRCLE_BUILD_NUM && export COVERALLS_SERVICE_NAME=circleci && export COVERALLS_REPO_TOKEN=QqR7FFAkWisoarA8saPLaOin8sf8rJMBb && export COVERALLS_GIT_COMMIT=$CIRCLE_SHA1 && export COVERALLS_GIT_BRANCH=$CIRCLE_BRANCH && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
    - cp -R coverage $CIRCLE_ARTIFACTS/
